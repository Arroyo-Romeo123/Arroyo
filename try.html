<DOCTYPE! html>
<html>
<head>
	<center>	
		<label> Unified Multi-Purpose ID (UMID) CARD</label>
	</center>
	<center>
		<label> Application Form</label>
	</center>
	<center>
		<h3><label>Part 1- Name</label></h3>
	</center>
<fieldset>
		<label>Name</label>
<fieldset>
	<label>Last Name</label>
	<input type="text" name="intlast" placeholder="Type last name">
	<label>First Name</label>
	<input type="text" name="intfirst" placeholder="Type first name">
	<label>Middle Name</label>	
	<input type="text" name="intmiddle" placeholder="Type middle name">
</fieldset>
	<center>
	<h3><label>Part 2- Facts of Birth</label></h3>
	</center>
<fieldset>
	<label>Date of Birth</label>
	<input type="text" name="intdate"  placeholder="MM/DD/YY">
	<label>Place of Birth</label>
	<input type="text" name="intplace"  placeholder="City/Province/Country">
	<label>Sex</label>
	<input type="radio" name="intsex" placeholder="">Male
	<input type="radio" name="intsex" placeholder="">Female
</fieldset>
<fieldset>
	<label>Father's Name</label>
	<input type="text" name="intfather" placeholder="Type last name">
	<input type="text" name="intfather" placeholder="Type first name">
	<input type="text" name="intfather" placeholder="Type middle name">
</fieldset>
<fieldset>
	<label>Mother's Name</label>
	<input type="text" name="intmother" placeholder="Type last name">
	<input type="text" name="intmother" placeholder="Type first name">
	<input type="text" name="intmother" placeholder="Type middle name">
</fieldset>
	<center>
	<h3><label>Part 3- Demographic Data</label></h3>
	</center>
<fieldset>
	<label>Home Address</label>
	<input type="text" name="intadd" placeholder="Street">
	<input type="text" name="intadd" placeholder="Barangay">
	<input type="text" name="intadd" placeholder="City">
	<input type="text" name="intadd" placeholder="Province/Country">
</fieldset>
<fieldset>
	<label>Martial Status</label>
	<input type="radio" name="intstat" placeholder="">Single
	<input type="radio" name="intstat" placeholder="">Married
	<input type="radio" name="intstat" placeholder="">Widowed
	<input type="radio" name="intstat" placeholder="">Divorced
	<input type="radio" name="intstat" placeholder="">Legally Separated
	
	
	
	
	
	
	
	
	
	</head>
</html>
